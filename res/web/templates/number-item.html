<li id="number-{{id}}" {{#oob}}hx-swap-oob="outerHTML"{{/oob}} data-sync="{{#no_session}}local{{/no_session}}{{^no_session}}{{#needs_sync}}{{#just_dirtied}}just-dirtied{{/just_dirtied}}{{^just_dirtied}}dirty{{/just_dirtied}}{{/needs_sync}}{{^needs_sync}}{{#just_synced}}just-synced{{/just_synced}}{{^just_synced}}clean{{/just_synced}}{{/needs_sync}}{{/no_session}}" class="p-4 shrink-0 text-neutral-600 flex items-center gap-3">
  <span class="relative h-5 w-5 shrink-0 [&>span]:absolute [&>span]:inset-0 [&>span>svg]:w-full [&>span>svg]:h-full">
    <span class="opacity-0 scale-75 item-local:opacity-100 item-local:scale-100 text-neutral-400">{{>icons.sync-warn}}</span>
    <span class="opacity-0 scale-75 item-synced:opacity-100 item-synced:scale-100 item-just-synced:animate-[icon-fade-in_200ms_ease-out_forwards] item-just-dirtied:animate-[icon-fade-out_200ms_ease-out_forwards] text-emerald-500">{{>icons.check}}</span>
    <span class="opacity-0 scale-75 item-needs-sync:opacity-100 item-needs-sync:scale-100 item-just-synced:animate-[icon-fade-out_200ms_ease-out_forwards] item-just-dirtied:animate-[icon-fade-in_200ms_ease-out_forwards] text-amber-500">{{>icons.sync}}</span>
  </span>
  <div class="flex-1 min-w-0">
    <span class="font-mono text-sm break-all">{{number}}</span>
    <div class="flex flex-col text-xs text-gray-400 mt-1">
      <span>Created: {{created_ats}}</span>
      <span>Updated: {{updated_ats}}</span>
    </div>
  </div>
  <div class="flex gap-1 shrink-0">
    <button class="h-8 w-8 p-1.5 rounded border-none hover:bg-gray-100 active:bg-gray-200 stroke-slate-700 fill-slate-700 transition-colors duration-150"
      hx-get="/number/update?id={{id}}"
      hx-target="closest li"
      hx-swap="outerHTML">
      {{>icons.question}}
    </button>
    <button class="h-8 w-8 p-1.5 rounded border-none hover:bg-gray-100 active:bg-gray-200 stroke-red-500 fill-red-500 transition-colors duration-150"
      hx-get="/number/delete?id={{id}}"
      hx-vals="js:{page: new URLSearchParams(window.location.search).get('page') || 1}"
      hx-target="#numbers"
      hx-swap="outerHTML">
      {{>icons.x}}
    </button>
  </div>
</li>
